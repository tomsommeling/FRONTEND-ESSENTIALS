    <script>
        
        let persoon = {
            voornaam : prompt("Wat is uw naam?"),
            achternaam : prompt("Wat is uw achternaam?"),
            leeftijd : prompt("Wat is uw leeftijd?"),
            email : prompt("wat is uw email?"),
            woonplaats : prompt("wat is uw woonplaats"),
        };
 
        console.log(persoon);
        let div = document.querySelector('.persoonsGegevens');
        div.innerHTML = persoon.voornaam+" "+ persoon.achternaam;
 
        let leeftijd = document.querySelector('.leeftijd');
        leeftijd.innerHTML = persoon.leeftijd;
 
        let email = document.querySelector('.Email');
        email.innerHTML = persoon.email;
 
        let woonplaats = document.querySelector('.Woonplaats');
        woonplaats.innerHTML = persoon.woonplaats;
 
        if(persoon.leeftijd==16){ document.body.style.backgroundColor="orange"};
        if(persoon.leeftijd==17){ document.body.style.backgroundColor="blue"};
        if(persoon.leeftijd==18){ document.body.style.backgroundColor="gold"};
        if(persoon.leeftijd==19){ document.body.style.backgroundColor="green"};
        if(persoon.leeftijd==""){ document.body.style.backgroundColor="black"};
